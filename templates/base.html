<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python 練習系統</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'pypractice:student_dashboard' %}"
          >Python 練習</a
        >
        <div>
          {% if user.is_authenticated %}
          <span class="navbar-text me-3">歡迎，{{ user.username }}</span>
          <a href="/admin/logout/" class="btn btn-outline-light btn-sm">登出</a>
          {% else %}
          <a href="/admin/" class="btn btn-outline-light btn-sm">登入</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
